<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #ff6fb5 0%, #a5f2e8 100%);
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
        padding: 20px;
        animation: fadeIn 1.2s ease-in-out;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    header {
        text-align: center;
        padding: 30px 0;
        color: white;
        animation: slideDown 1s ease-in-out;
    }

    header h1 {
        font-size: 2.8rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);
    }

    header p {
        font-size: 1.2rem;
        max-width: 600px;
        margin: 0 auto;
        opacity: 0.9;
    }

    .main-content {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 30px;
        animation: fadeUp 1s ease-in-out;
    }

    .tool-container {
        flex: 1;
        min-width: 300px;
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tool-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
    }

    .ad-space {
        flex: 0 0 300px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        min-height: 250px;
        transition: transform 0.3s ease;
    }

    .ad-space:hover {
        transform: scale(1.05);
    }

    .ad-unit {
        width: 100%;
        height: 100%;
        min-height: 200px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-style: italic;
    }

    .upload-area {
        border: 3px dashed #ff6fb5;
        border-radius: 12px;
        padding: 40px 20px;
        text-align: center;
        margin-bottom: 25px;
        transition: all 0.3s, box-shadow 0.3s;
        cursor: pointer;
        background: #fff;
    }

    .upload-area:hover {
        background: #ffeaf3;
        box-shadow: 0 6px 20px rgba(255, 111, 181, 0.4);
    }

    .upload-area i {
        font-size: 60px;
        color: #ff6fb5;
        margin-bottom: 15px;
        animation: bounce 2s infinite;
    }

    .upload-area h3 {
        color: #ff6fb5;
        margin-bottom: 10px;
    }

    .upload-area p {
        color: #666;
    }

    #file-input {
        display: none;
    }

    .compression-controls {
        margin-bottom: 25px;
    }

    .control-group {
        margin-bottom: 20px;
    }

    .control-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
    }

    .slider-container {
        display: flex;
        align-items: center;
    }

    .slider-container span {
        margin-left: 15px;
        font-weight: 600;
        color: #ff6fb5;
        min-width: 40px;
    }

    input[type="range"] {
        width: 100%;
        height: 8px;
        -webkit-appearance: none;
        background: #e0e0e0;
        border-radius: 5px;
        outline: none;
        transition: background 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #a5f2e8;
        border: 2px solid #ff6fb5;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
        box-shadow: 0 0 8px #ff6fb5;
    }

    .button-group {
        display: flex;
        gap: 15px;
    }

    button {
        flex: 1;
        padding: 14px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease, transform 0.2s ease;
    }

    #compress-btn {
        background: #ff6fb5;
        color: white;
    }

    #compress-btn:hover {
        background: #e65a9e;
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 15px rgba(255, 111, 181, 0.4);
    }

    #download-btn {
        background: #a5f2e8;
        color: #333;
    }

    #download-btn:hover {
        background: #89d9d0;
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 15px rgba(165, 242, 232, 0.4);
    }

    .results {
        margin-top: 30px;
        animation: fadeUp 1.2s ease-in-out;
    }

    .comparison {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }

    .image-box {
        flex: 1;
        min-width: 250px;
        text-align: center;
        transition: transform 0.3s;
    }

    .image-box:hover {
        transform: scale(1.03);
    }

    .image-box h4 {
        margin-bottom: 10px;
        color: #444;
    }

    .image-placeholder {
        width: 100%;
        height: 200px;
        background: #f5f5f5;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
        overflow: hidden;
    }

    .image-placeholder img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .stats {
        background: #fff0f7;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        animation: fadeIn 1s ease-in-out;
    }

    .stats p {
        margin: 8px 0;
        display: flex;
        justify-content: space-between;
    }

    .stats span {
        font-weight: 600;
        color: #ff6fb5;
    }

    footer {
        text-align: center;
        padding: 20px;
        color: white;
        margin-top: 40px;
        animation: fadeIn 1.5s ease-in-out;
    }

    footer p {
        opacity: 0.85;
    }

    /* --- Animations --- */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

    @media (max-width: 768px) {
        .main-content {
            flex-direction: column;
        }
        
        .ad-space {
            flex: 1;
            width: 100%;
            order: -1;
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 2.2rem;
        }
        
        .button-group {
            flex-direction: column;
        }
    }
</style>
